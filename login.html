<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/1bd576e1be.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Login</title>
    <style>
        body, html {
            height: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mt-4 d-flex flex-row justify-content-between">
            <h1 class="fs-5">Log in</h1>
            <a href="index.html"><button class="btn btn-dark">Back to Home Page</button></a>
        </div>
    </div>
    <div class="container h-100 d-flex align-items-center justify-content-center">
        <div class="w-50">
            <div class="d-flex flex-column text-center">
                <div>
                    <h3>Please enter email and password as the same to validate your login.</h3>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-flex flex-row justify-content-around">
                    <button type="submit" class="btn btn-primary" onclick="handleLogin()">Login</button>
                    <p class="mt-2">Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function handleLogin() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
    
            if (email === password) {
                // Successful login
                alert('Login successful!');
                return true; // Allow the form to be submitted
            } else {
                // Display an error message if needed
                alert('Invalid email or password!');
                return false; // Prevent the form from being submitted
            }
        }
    </script>
</body>
</html>
