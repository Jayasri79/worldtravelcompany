<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/1bd576e1be.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="mt-4 d-flex flex-row justify-content-between">
            <h1 class="fs-5">Register</h1>
            <a href="index.html"><button class="btn btn-dark">Back to Home Page</button></a>
        </div>
        <form id="signupForm">
            <div class="mb-3">
                <label for="fullname" class="form-label">Fullname</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
            </div>
            <div class="mb-3">
                <label for="dateofbirth" class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" id="dateofbirth" name="dateofbirth" required>
            </div>
            <div class="mb-3">
                <label for="emailid" class="form-label">Email Id</label>
                <input type="email" class="form-control" id="emailid" name="emailid" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <div class="d-flex flex-row justify-content-between">
                    <div>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label><br>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label><br>
                    </div>
                    <div>
                        <input type="radio" id="nos" name="gender" value="Nos" required>
                        <label for="nos">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="mb-3 d-flex flex-row justify-content-between w-25">
                <button type="button" class="btn btn-primary" onclick="validateSignupForm()">Register</button>
                <p class="mt-2">Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </form>
    </div>

    <script>
        function validateSignupForm() {
            var fullname = document.getElementById('fullname').value;
            var contact = document.getElementById('contact').value;
            var dateofbirth = document.getElementById('dateofbirth').value;
            var emailid = document.getElementById('emailid').value;
            var password = document.getElementById('password').value;

            // Add your specific validation logic for other fields

            // Validation for gender
            var genderElements = document.getElementsByName('gender');
            var isGenderSelected = false;
            for (var i = 0; i < genderElements.length; i++) {
                if (genderElements[i].checked) {
                    isGenderSelected = true;
                    break;
                }
            }

            if (!isGenderSelected) {
                alert("Please select a gender");
                return;
            }

            // Validation for date of birth
            var currentDate = new Date();
            var selectedDate = new Date(dateofbirth);

            if (selectedDate > currentDate) {
                alert("Invalid date of birth");
                return;
            }

            // Perform additional validations if needed

            // If all validations pass, you can proceed with registration
            alert("Registration successful!");
        }
    </script>
</body>
</html>
